<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Piano Game</title>
  </head>
  <body>
    <div class="piano">
      <div class="heading">
        <div class="logo-image">
          <img src="piano-logo.svg" alt="piano logo" />
        </div>
        <h3 class="logo-text">IM A PIANO</h3>
      </div>
      <div class="keys">
        <div class="white-keys">
          <div class="key white">A</div>
          <div class="key white">S</div>
          <div class="key white">D</div>
          <div class="key white">F</div>
          <div class="key white">G</div>
          <div class="key white">H</div>
          <div class="key white">J</div>
          <div class="key white">K</div>
        </div>
        <div class="black-keys">
          <div class="key black">W</div>
          <div class="key black">E</div>
          <div class="key black hidden">R</div>
          <div class="key black">T</div>
          <div class="key black">Y</div>
          <div class="key black">U</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
